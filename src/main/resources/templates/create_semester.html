<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System - Add Semester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">Student Management System</a>
    <!--Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/semesters}">Semester</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Add Semester</h1>
    </div>

    <form th:action="@{/semesters}" th:object="${semester}" method="POST">
        <div class="form-group">
            <label for="semesterId">Semester ID:</label>
            <input type="text" class="form-control" id="semesterId" th:field="*{semesterId}" placeholder="Enter Semester ID"/>
        </div>
        <div class="form-group">
            <label for="semesterNumber">Semester:</label>
            <input type="text" class="form-control" id="semesterNumber" th:field="*{semesterNumber}" placeholder="Enter Semester"/>
        </div>
        <div class="form-group">
            <label for="departmentId">Department Id:</label>
            <input type="text" class="form-control" id="departmentId" th:field="*{department.departmentId}" placeholder="Enter Department Id"/>
        </div>

        <!-- Add other input fields for department details -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Semester</button>
        </div>
    </form>
</div>
</body>
</html>
