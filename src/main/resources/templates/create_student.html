<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System - Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">Student Management System</a>
    <!--Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student List</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Add Student</h1>
    </div>

    <form th:action="@{/students}"  th:object="${student}" method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id">Student ID:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter Student Id"/>
            </div>
            <div class="form-group col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter First Name"/>
            </div>
            <div class="form-group col-md-6">
                <label for="middleName">Middle Name:</label>
                <input type="text" class="form-control" id="middleName" th:field="*{middleName}" placeholder="Enter middleName"/>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">SurName:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter surName"/>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Contact Number:</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phoneNumber"/>
            </div>

            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email"/>
                <small th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></small>
            </div>

            <div class="form-group col-md-6">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" th:field="*{department}" placeholder="Enter Department"/>
            </div>
            <div class="form-group col-md-6">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Enter date" />
            </div>

            <div class="form-group col-md-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter Address"/>
            </div>
            <div class="form-group col-md-6">
                <label for="file">Student Image:</label>
                <input type="file" class="form-control-file" id="file" name="file"/>
            </div>
        </div>
        <!-- Add other input fields for student details -->
        <br>
        <div class="box-footer">
        <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </form>
</div>
</body>
</html>
