<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Semester - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">Student Management System</a>
    <!--Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/semesters}">Semester</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Update Semester</h1>
    </div>
    <form th:action="@{/semesters/{id}(id=${semester.semesterId})}" method="post">
        <input type="hidden" name="semesterId" th:value="${semester.semesterId}"/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="semesterNumber">Semester:</label>
                <input type="text" class="form-control" id="semesterNumber" name="semesterNumber" th:value="${semester.semesterNumber}" placeholder="Enter Semester"/>
            </div>
        </div>
        <!-- Add other input fields for semester details -->
        <br>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</div>
</body>
</html>
